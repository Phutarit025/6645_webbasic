<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>เลือกทีมโปรดของคุณ</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f2f2f2;
        padding: 30px;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .preview-box {
        text-align: center;
        margin-bottom: 20px;
      }

      .circle {
        width: 120px;
        height: 120px;
        margin: auto;
        border-radius: 50%;
        border: 3px dashed #007bff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: #f9f9f9;
        font-size: 14px;
        color: #555;
      }

      .team-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }

      .team-card {
        width: 100px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        cursor: pointer;
        transition: 0.2s ease;
        background: #fff;
      }

      .team-card:hover {
        background: #e0f0ff;
      }

      .team-card img {
        width: 40px;
        height: 40px;
        margin-bottom: 5px;
      }

      .team-name {
        font-size: 14px;
      }

      .btn {
        margin-top: 20px;
        display: block;
        text-align: center;
      }

      .btn button {
        padding: 10px 20px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .btn button:hover {
        background: #218838;
      }

      .circle img {
        width: 40px;
        height: 40px;
        margin-bottom: 5px;
      }
      a {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>เลือกทีมโปรดของคุณ</h2>

      <div class="preview-box">
        <div class="circle" id="preview">
          <div>ยังไม่ได้เลือกทีม</div>
        </div>
      </div>

      <div class="team-grid" id="teamList"></div>

      <div class="btn">
        <button onclick="confirmSelection()">✅ เพิ่มทีมที่เลือก</button>
      </div>
    </div>

    <script>
      const teams = [
        {
          name: "Arsenal",
          logo: "https://media.api-sports.io/football/teams/42.png",
        },
        {
          name: "Aston Villa",
          logo: "https://media.api-sports.io/football/teams/66.png",
        },
        {
          name: "Bournemouth",
          logo: "https://media.api-sports.io/football/teams/35.png",
        },
        {
          name: "Brentford",
          logo: "https://media.api-sports.io/football/teams/55.png",
        },
        {
          name: "Brighton",
          logo: "https://media.api-sports.io/football/teams/51.png",
        },
        {
          name: "Chelsea",
          logo: "https://media.api-sports.io/football/teams/49.png",
        },
        {
          name: "Crystal Palace",
          logo: "https://media.api-sports.io/football/teams/52.png",
        },
        {
          name: "Everton",
          logo: "https://media.api-sports.io/football/teams/45.png",
        },
        {
          name: "Fulham",
          logo: "https://media.api-sports.io/football/teams/36.png",
        },
        {
          name: "Liverpool",
          logo: "https://media.api-sports.io/football/teams/40.png",
        },
        {
          name: "Luton Town",
          logo: "https://media.api-sports.io/football/teams/1359.png",
        },
        {
          name: "Man City",
          logo: "https://media.api-sports.io/football/teams/50.png",
        },
        {
          name: "Man United",
          logo: "https://media.api-sports.io/football/teams/33.png",
        },
        {
          name: "Newcastle",
          logo: "https://media.api-sports.io/football/teams/34.png",
        },
        {
          name: "Nottingham",
          logo: "https://media.api-sports.io/football/teams/65.png",
        },
        {
          name: "Sheffield United",
          logo: "https://media.api-sports.io/football/teams/62.png",
        },
        {
          name: "Tottenham",
          logo: "https://media.api-sports.io/football/teams/47.png",
        },
        {
          name: "West Ham",
          logo: "https://media.api-sports.io/football/teams/48.png",
        },
        {
          name: "Wolves",
          logo: "https://media.api-sports.io/football/teams/39.png",
        },
        {
          name: "Leicester",
          logo: "https://media.api-sports.io/football/teams/46.png",
        },
      ];

      const teamList = document.getElementById("teamList");
      const preview = document.getElementById("preview");
      let selectedTeam = null;

      teams.forEach((team) => {
        const div = document.createElement("div");
        div.className = "team-card";
        div.innerHTML = `
      <img src="${team.logo}" alt="${team.name}">
      <div class="team-name">${team.name}</div>
    `;
        div.onclick = () => {
          selectedTeam = team;
          preview.innerHTML = `
        <img src="${team.logo}" alt="${team.name}">
        <div>${team.name}</div>
      `;
        };
        teamList.appendChild(div);
      });

      function confirmSelection() {
        if (!selectedTeam) {
          alert("⚠️ กรุณาเลือกทีมก่อน");
        } else {
          alert("✅ คุณเลือกทีม: " + selectedTeam.name);
        }
      }
    </script>
    <a href="firstpig.html">back</a>
  </body>
</html>
