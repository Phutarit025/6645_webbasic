<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เลือกโหมดเกม</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --bg-color: #0d0f18;
        --card-bg: #1c2031;
        --card-hover-bg: #2a2f42;
        --text-color: #e0e2e8;
        --accent-color-1: #ffc107; /* Warning */
        --accent-color-2: #198754; /* Success */
      }

      body {
        margin: 0;
        height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg-color)
          url("https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=1920&q=80")
          no-repeat center center fixed;
        background-size: cover;
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
      }
      body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1;
      }

      .container-fluid {
        position: relative;
        z-index: 2;
      }

      h1 {
        font-size: 3.5rem;
        font-weight: bold;
        margin-bottom: 2rem;
        color: var(--text-color);
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      }

      .card-mode {
        background-color: var(--card-bg);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        color: var(--text-color);
        text-decoration: none;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      .card-mode:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        background-color: var(--card-hover-bg);
      }
      .card-mode .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
      .card-mode.warning .icon {
        color: var(--accent-color-1);
      }
      .card-mode.success .icon {
        color: var(--accent-color-2);
      }
      .card-mode h3 {
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      .card-mode p {
        font-size: 1rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid py-5">
      <h1>เลือกโหมดการเล่น</h1>
      <div class="row justify-content-center g-4">
        <div class="col-12 col-md-5">
          <a href="firstpig.html" class="card-mode warning">
            <div class="icon"><i class="fas fa-dice"></i></div>
            <h3>โหมดสุ่มค่าพลัง</h3>
            <p>ลุ้นความสามารถที่ไม่เหมือนใครในทุกการแข่งขัน</p>
          </a>
        </div>
        <div class="col-12 col-md-5">
          <a href="hand.html" class="card-mode success">
            <div class="icon"><i class="fas fa-futbol"></i></div>
            <h3>โหมดแข่งขันสมจริง</h3>
            <p>สัมผัสประสบการณ์การเล่นที่เหมือนจริงและใช้ทักษะอย่างเต็มที่</p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
