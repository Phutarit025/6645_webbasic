name: Update FPL snapshot

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 1 * * 2"   # อังคาร 08:00 ICT

permissions:
  contents: write

concurrency:
  group: fpl-weekly-single
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ✅ checkout ให้เป็น 'main' จริง ๆ (ไม่ใช่ detached)
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build latest FPL snapshot
        run: |
          node scripts/build-fpl.mjs
          echo "----- preview (head) -----"
          head -n 25 public/data/fpl_current.json || true

      # ✅ commit/push กลับขึ้น main
      - name: Commit & push if changed (main)
        run: |
          # กันกรณีฐานไม่ทัน
          git pull --rebase origin main || true

          if git diff --quiet -- public/data/fpl_current.json; then
            echo "No changes in public/data/fpl_current.json"
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/fpl_current.json
          git commit -m "chore(data): refresh fpl_current.json [skip ci]"
          git push origin HEAD:main
