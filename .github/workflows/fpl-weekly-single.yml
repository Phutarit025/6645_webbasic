name: Update FPL snapshot (to main)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 1 * * 2"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build latest FPL snapshot
        run: |
          node scripts/fpl_tuesday_single.mjs
          echo "----- preview -----"
          head -n 30 public/data/fpl_current.json || true

      - name: Commit & push if changed (main)
        run: |
          if git diff --quiet -- public/data/fpl_current.json; then
            echo "No changes in public/data/fpl_current.json"
            exit 0
          fi
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/fpl_current.json
          git commit -m "chore(data): refresh fpl_current.json [skip ci]"
          git push
