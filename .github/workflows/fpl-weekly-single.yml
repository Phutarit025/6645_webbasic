name: Update FPL snapshot (to gh-pages)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 1 * * 2"   # อังคาร 08:00 ICT

permissions:
  contents: write

concurrency:
  group: fpl-weekly-single
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build latest FPL snapshot
        run: |
          node scripts/build-fpl.mjs
          echo "----- preview -----"
          head -n 30 public/data/fpl_current.json || true

      - name: Deploy data to gh-pages/public/data
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public/data
          target-folder: public/data
          clean: false
          commit-message: "chore(data): refresh fpl_current.json [skip ci]"
