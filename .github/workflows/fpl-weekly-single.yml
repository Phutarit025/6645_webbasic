name: Build & Deploy Pages

on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * 2'   # ตัวอย่าง: ทุกคืนอังคาร 23:00 ICT

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ถ้ามี package.json
      - name: Install deps
        run: npm ci

      # ✅ สร้างไฟล์สแน็ปช็อตใหม่ทุกครั้ง
      - name: Generate FPL snapshot
        run: node scripts/build-fpl.mjs

      # ✅ พิมพ์หัวไฟล์ยืนยันว่าใหม่จริง
      - name: Show snapshot head
        run: |
          ls -la public/data || true
          head -n 20 public/data/fpl_current.json || true
          node -e "const j=require('./public/data/fpl_current.json'); console.log('generated_at:', j.generated_at)"

      # ✅ อัปโหลดโฟลเดอร์ที่หน้าเว็บใช้จริง (ให้มี public/data/fpl_current.json อยู่ในนี้)
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .   # หรือ dist ถ้าคุณ build ไปที่ dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
