      }

        font-size: 16px;
        margin: 10px;
      }

        width: 100%;
        border-collapse: collapse;
        background: white;
        margin-top: 20px;

      td {

        border: 1px solid #ddd;

      }
      th {
        background: #003366;
        color: white;
      }
      tr:nth-child(even) {

      }

        font-weight: bold;
        color: green;
      }
      .goal-scorers {
        font-size: 14px;
        text-align: left;
        padding-left: 20px;
        background: #eef6ff;
        color: #003366;
      }
      button {
        margin-top: 10px;
        font-size: 16px;
        padding: 5px 10px;
        cursor: pointer;
      }

      const tbody = document.getElementById("results-body");
      let goalsVisible = false;

      function loadMatchday(day) {
        const matches = allMatchdays[day] || [];
        tbody.innerHTML = "";

        matches.forEach((match, index) => {
          let resultText = "เสมอ";
          if (match.homeScore > match.awayScore) {
            resultText = `<span class="winner">${match.home}</span> ชนะ`;
          } else if (match.homeScore < match.awayScore) {
            resultText = `<span class="winner">${match.away}</span> ชนะ`;
          }

          const row = document.createElement("tr");
          row.innerHTML = `
                  <td>${match.date}</td>
                  <td>${match.home}</td>
                  <td>${match.homeScore} - ${match.awayScore}</td>
                  <td>${match.away}</td>
                  <td>${resultText}</td>
                `;
          tbody.appendChild(row);

          if (
            goalsVisible &&
            (match.homeScore !== 0 || match.awayScore !== 0)
          ) {
            const goalRow = document.createElement("tr");
            goalRow.classList.add("goal-scorers");
            goalRow.innerHTML = `
                    <td colspan="5">
                      <strong>ผู้ทำประตู:</strong><br />
                      ${match.home}: ${
              match.goalScorers.home.length > 0
                ? match.goalScorers.home.join(", ")
                : "-"
            }<br />
                      ${match.away}: ${
              match.goalScorers.away.length > 0
                ? match.goalScorers.away.join(", ")
                : "-"
            }
                    </td>
                  `;
            tbody.appendChild(goalRow);
          }
        });
      }

      function toggleGoals() {
        goalsVisible = !goalsVisible;

        const day = document.getElementById("matchday").value;
        loadMatchday(day);

        document.getElementById("toggleGoalsBtn").textContent = goalsVisible
          ? "ซ่อน ผู้ทำประตู"
          : "แสดง ผู้ทำประตู";
      }

      loadMatchday(1);
    </script>
